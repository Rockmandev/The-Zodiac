<html>

<head>
    <meta charset="utf-8" />
    <title>Zodiac</title>
    <script>
        var totalrotation = 0;

        function rotate() {
            totalrotation += 30
            var rotate = "rotate(" + totalrotation + "deg)"
            document.querySelector("#img").style.transform = rotate;
            var totalsteps = totalrotation/30;
            var n = totalsteps %12;
            const constellations = ["Aries","Taurus","Gemini","Cancer","Leo","Virgo","Libra","Scorpio","Sagittarius","Capricorn","Aquarius","Pisces",];
            document.getElementById("name").innerHTML = constellations[n];
        }

    </script>
    <style>
        body {
            background-image: url("Background.PNG");
            background-size: cover;
        }

        nav {
            float: left;
            padding: 20px;
        }

        article {
            float: top;
            color: white;
            font-size: 30px;
            text-align: center;
        }

        .beep_boop {
            float: right;
            padding: 20px;
            width: 45%;
        }

        video {
            float: bottom;
            padding-top: 0;
        }
        
        #name {
            color: white;
            font-size: 50;
            padding-top: 190;
        }
    </style>
</head>

<body>
    <img id="img" src="Signs-of-the-Zodiac-astrology.png" onclick="rotate()" height="950">
    <section class="beep_boop">
        <article>
            <p>
                Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text Sample text
            </p>
        </article>
        <h1 id="name"></h1>
        <video width="800" autoplay muted loop>
            <source src="Sagittarius.mp4" type="video/mp4">
        </video>
    </section>
</body>

</html>
